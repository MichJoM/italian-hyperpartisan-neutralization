model:
  name: "google/flan-t5-base"
  size: "large"
  type: "t5"
  max_input_length: 512
  max_target_length: 512

lora:
  r: 16
  lora_alpha: 32
  lora_dropout: 0.1
  target_modules: ["q", "k", "v", "o", "wi", "wo"]
  task_type: "SEQ_2_SEQ_LM"

training:
  learning_rate: 2.0e-4
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 8
  gradient_accumulation_steps: 4
  num_train_epochs: 50
  warmup_ratio: 0.1
  weight_decay: 0.05
  max_grad_norm: 1.0
  label_smoothing_factor: 0.2
  fp16: true
  logging_steps: 50
  eval_steps: 300
  save_steps: 600
  evaluation_strategy: "steps"
  save_strategy: "steps"
  load_best_model_at_end: true
  metric_for_best_model: "eval_neutrality_rate"
  greater_is_better: false
  early_stopping_patience: 5
  predict_with_generate: true
  generation_max_length: 512
  generation_num_beams: 2
  dataloader_num_workers: 4
  early_stopping_threshold: 0.03

generation:
  max_length: 512
  num_beams: 2
  length_penalty: 1.0
  no_repeat_ngram_size: 3
  early_stopping: true


neutrality_classifier:
  model_path: outputs/models/bert_corrected/final_model
  loss_weight: 0.3
  target_rate: 0.8
  batch_size: 16
  max_length: 256
  device: cpu  # keep inference off the training GPU if memory is tight

optuna:
  training:
    learning_rate:
      type: categorical
      choices: [1.0e-4, 2.0e-4, 3.0e-4]
    gradient_accumulation_steps:
      type: categorical
      choices: [4, 8]
    warmup_ratio:
      type: categorical
      choices: [0.05, 0.1, 0.15]
    label_smoothing_factor:
      type: categorical
      choices: [0.0, 0.05]
  lora:
    r:
      type: categorical
      choices: [16, 32, 48]
    lora_dropout:
      type: categorical
      choices: [0.05, 0.1]
  generation:
    num_beams:
      type: categorical
      choices: [2, 4]

wandb:
  project: "italian-hyperpartisan-neutralization"
  entity: null
  tags: ["sft", "flan-t5", "base"]
