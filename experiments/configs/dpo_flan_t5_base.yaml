# DPO Configuration for Flan-T5 base
model:
  name: "google/flan-t5-base"
  size: "base"
  type: "t5"
  max_input_length: 512
  max_target_length: 512

lora:
  enabled: true
  r: 32
  lora_alpha: 64
  lora_dropout: 0.1
  target_modules: ["q", "k", "v", "o", "wi", "wo"]
  task_type: "SEQ_2_SEQ_LM"

dpo:
  beta: 0.5    # KL penalty coefficient (lower = more aggressive preference learning)

training:
  learning_rate: 1.0e-5  # Lower LR for DPO (finetuning from SFT)
  per_device_train_batch_size: 4
  per_device_eval_batch_size: 4
  gradient_accumulation_steps: 8
  num_train_epochs: 10
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  fp16: true
  logging_steps: 50
  eval_steps: 200
  save_steps: 400
  evaluation_strategy: "steps"
  save_strategy: "steps"
  load_best_model_at_end: true
  dataloader_num_workers: 4

generation:
  max_length: 512
  num_beams: 3
  length_penalty: 1.2
  no_repeat_ngram_size: 3
  early_stopping: true
  temperature: 1.0
  do_sample: false
  batch_size: 8


wandb:
  project: "italian-hyperpartisan-neutralization"
  entity: null
  tags: ["dpo", "flan_t5", "base"]
